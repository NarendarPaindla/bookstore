{% extends 'base.html' %}
{% block content %}
<div class="container mt-1">
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="full_name" required class="form-input">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" required class="form-input">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" required class="form-input">
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" name="postal_code" required class="form-input">
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" name="country" required class="form-input">
    </div>
    <button type="submit" class="btn">Pay (Fake)</button>
  </form>
</div>
{% endblock %}
