{% extends 'base.html' %}
{% block content %}
<div class="container mt-1">
  <h2>Your Downloads</h2>
  {% if items %}
    <div class="book-grid">
      {% for item in items %}
        <div class="book-card">
          {% if item.book.cover_img %}
            <img src="{{ item.book.cover_img.url }}" alt="{{ item.book.title }}">
          {% endif %}
          <h3>{{ item.book.title }}</h3>
          <a href="{% url 'download_book' item.pk %}" class="btn">Download</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You have no eBook purchases yet.</p>
  {% endif %}
</div>
{% endblock %}
