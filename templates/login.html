{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-card mt-1">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
  <p class="mt-1">New user? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
